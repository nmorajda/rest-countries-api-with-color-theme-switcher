<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/main.min.css">
    <title>REST Countries API with color theme switcher</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">
                <a href="index.html" data-link>Where in the world?</a>
            </h1>
            <button class="btn-toggle" id="toggle-mode">
                <span class="icon light">
                    <svg aria-hidden="true" focusable="false" data-prefix="far" data-icon="moon"
                        class="svg-inline--fa fa-moon fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 512 512">
                        <path fill="currentColor"
                            d="M279.135 512c78.756 0 150.982-35.804 198.844-94.775 28.27-34.831-2.558-85.722-46.249-77.401-82.348 15.683-158.272-47.268-158.272-130.792 0-48.424 26.06-92.292 67.434-115.836 38.745-22.05 28.999-80.788-15.022-88.919A257.936 257.936 0 0 0 279.135 0c-141.36 0-256 114.575-256 256 0 141.36 114.576 256 256 256zm0-464c12.985 0 25.689 1.201 38.016 3.478-54.76 31.163-91.693 90.042-91.693 157.554 0 113.848 103.641 199.2 215.252 177.944C402.574 433.964 344.366 464 279.135 464c-114.875 0-208-93.125-208-208s93.125-208 208-208z">
                        </path>
                    </svg>
                </span>
                <span class="icon dark">
                    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="moon"
                        class="svg-inline--fa fa-moon fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 512 512">
                        <path fill="currentColor"
                            d="M283.211 512c78.962 0 151.079-35.925 198.857-94.792 7.068-8.708-.639-21.43-11.562-19.35-124.203 23.654-238.262-71.576-238.262-196.954 0-72.222 38.662-138.635 101.498-174.394 9.686-5.512 7.25-20.197-3.756-22.23A258.156 258.156 0 0 0 283.211 0c-141.309 0-256 114.511-256 256 0 141.309 114.511 256 256 256z">
                        </path>
                    </svg>
                </span>
                <span class="btn-toggle__text">Dark mode</span>
            </button>
        </div>
    </header>
    <main class="main" id="app">
        <section class="tools">
            <div class="container">
                <div class="button-group">
                    <button class="btn btn--md btn--back" id="back">
                        <span class="icon">
                            <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="arrow-left"
                                class="svg-inline--fa fa-arrow-left fa-w-14" role="img"
                                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                                <path fill="currentColor"
                                    d="M257.5 445.1l-22.2 22.2c-9.4 9.4-24.6 9.4-33.9 0L7 273c-9.4-9.4-9.4-24.6 0-33.9L201.4 44.7c9.4-9.4 24.6-9.4 33.9 0l22.2 22.2c9.5 9.5 9.3 25-.4 34.3L136.6 216H424c13.3 0 24 10.7 24 24v32c0 13.3-10.7 24-24 24H136.6l120.5 114.8c9.8 9.3 10 24.8.4 34.3z">
                                </path>
                            </svg>
                        </span>
                        <span class="text">Back</span>

                    </button>
                </div>
                <div class="input-group-search">
                    <span class="icon">
                        <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="search"
                            class="svg-inline--fa fa-search fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 512 512">
                            <path fill="currentColor"
                                d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z">
                            </path>
                        </svg>
                    </span>
                    <input type="text" name="search" id="search" autocomplete="off" placeholder="Search for a country">
                </div>
                <div class="filter-group-region">
                    <div class="dropdown is-hoverable">
                        <div class="dropdown-trigger">
                            <button class="btn" id="filter-by-region" aria-haspopup="true"
                                aria-controls="dropdown-menu">
                                <span class="text">Filter by Region</span>
                                <span class="icon">
                                    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="angle-down"
                                        class="svg-inline--fa fa-angle-down fa-w-10" role="img"
                                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                                        <path fill="currentColor"
                                            d="M143 352.3L7 216.3c-9.4-9.4-9.4-24.6 0-33.9l22.6-22.6c9.4-9.4 24.6-9.4 33.9 0l96.4 96.4 96.4-96.4c9.4-9.4 24.6-9.4 33.9 0l22.6 22.6c9.4 9.4 9.4 24.6 0 33.9l-136 136c-9.2 9.4-24.4 9.4-33.8 0z">
                                        </path>
                                    </svg>
                                </span>
                            </button>
                        </div>
                        <div class="dropdown-menu" id="dropdown-menu" role="menu">
                            <div class="dropdown-content">
                                <a href="" class="dropdown-item" data-region="">All regions</a>
                                <a href="" class="dropdown-item" data-region="Africa">Africa</a>
                                <a href="" class="dropdown-item" data-region="Americas">Americas</a>
                                <a href="" class="dropdown-item" data-region="Asia">Asia</a>
                                <a href="" class="dropdown-item" data-region="Europe">Europe</a>
                                <a href="" class="dropdown-item" data-region="Oceania">Oceania</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="content">
            <div class="container"></div>
        </section>
    </main>

    <footer class="footer">
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/nmorajda" target="_blank">N. Morajda</a>.
        </p>
    </footer>

    <script src="js/app.js"></script>
</body>

</html>
